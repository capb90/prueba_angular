<h1>Prueba</h1>

<button
  (click)="op.toggle($event)"
  pButton
  pRipple
  type="button"
  icon="pi pi-user"
  label="historial de pagos"
  class="p-button-rounded p-button-info p-button-outlined mt-5 ml-5 mr-5" 
></button>

<p-overlayPanel #op appendTo="body" [dismissable]="false">
  <ng-template pTemplate>
    <div class="p-grid">
      <div class="col-12 d-flex p-ai-start p-jc-end">
        <button
          pButton
          pRipple
          type="button"
          (click)="op.hide()"
          icon="pi pi-times"
          class="p-button-sm p-button-rounded p-button-secondary button-close"
        ></button>
      </div>
    </div>
    <form (ngSubmit)="authUser()">
      <div class="grid flex flex-column">
        <div class="col-12 md-12 input-form">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="E-mail" autofocus />
          </div>
        </div>

        <div class="col-12 md-12 input-form">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="text" pInputText placeholder="cedula de ciudadania" autofocus />
          </div>
        </div>
      </div>
      <button
        pButton
        pRipple
        type="submit"
        label="Ingresar"
        class="p-button-raised p-button-danger p-button-sm p-mr-1"
      ></button>
    </form>
  </ng-template>
</p-overlayPanel>
